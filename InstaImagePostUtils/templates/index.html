<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram Image Utilities</title>
    </head>
    <body>
    <h1>Instagram Image Posting Utilities</h1>
    <p>Fill an image to a specific aspect ratio or split a panorama picture to create a continuous image across multiple individual images.</p>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('settings') }}">
            <div>
                <label>Upload Photo:
                    <input type="file" id="img" name="img" accept="image/*">
                </label>
            </div>
            <div>
                <label>Action:
                    <input type="submit" name=option value="Crop and Fill"/>
                    <input type="submit" name=option value="Split Panorama"/>
                </label>
            </div>
        </form>
    </body>
</html>
